<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <title>canvas</title>
    </head>
    <body>
        <div id="container">

        </div>
        <div id="sizeWidget">
            <label for="temp">size:</label><br />
            <input type="range" id="sizeSlider" name="size" min="0" max="99" step="33" list="markers" />
            <datalist id="markers">
                <option value="0" label="16"></option>
                <option value="33" label="32"></option>
                <option value="66" label="64"></option>
                <option value="99" label="128"></option>
            </datalist>
        </div>
    </body>
</html>
